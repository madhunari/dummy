<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            color: #333;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .form-container, .table-container {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            transition: transform 0.2s;
        }

        .form-container:hover, .table-container:hover {
            transform: scale(1.05);
        }

        .form-container h2, .table-container h2 {
            text-align: center;
            color: #444;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
        }

        .form-container label {
            margin-bottom: 5px;
            color: #666;
            font-weight: bold;
        }

        .form-container input, .form-container button {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-container button {
            background-color: #28a745;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
        }

        .form-container button:hover {
            background-color: #218838;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table thead {
            background-color: #007bff;
            color: #fff;
        }

        table th, table td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <div class="container">
        <div class="form-container">
            <h2>Add User</h2>
            <form id="addUserForm">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required><br>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required><br>
                <label for="emailId">Email:</label>
                <input type="email" id="emailId" name="emailId" required><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br>
                <label for="phoneNo">Phone Number:</label>
                <input type="text" id="phoneNo" name="phoneNo" required><br>
                <label for="role">Role:</label>
                <input type="text" id="role" name="role" required><br>
                <label for="status">Status:</label>
                <input type="text" id="status" name="status" required><br>
                <button type="submit">Add User</button>
            </form>
        </div>

        <div class="form-container">
            <h2>Update User</h2>
            <form id="updateUserForm">
                <label for="emailIdUpdate">Email (to update):</label>
                <input type="email" id="emailIdUpdate" name="emailIdUpdate" required><br>
                <label for="firstNameUpdate">First Name:</label>
                <input type="text" id="firstNameUpdate" name="firstNameUpdate"><br>
                <label for="lastNameUpdate">Last Name:</label>
                <input type="text" id="lastNameUpdate" name="lastNameUpdate"><br>
                <label for="phoneNoUpdate">Phone Number:</label>
                <input type="text" id="phoneNoUpdate" name="phoneNoUpdate"><br>
                <label for="roleUpdate">Role:</label>
                <input type="text" id="roleUpdate" name="roleUpdate"><br>
                <label for="statusUpdate">Status:</label>
                <input type="text" id="statusUpdate" name="statusUpdate"><br>
                <button type="submit">Update User</button>
            </form>
        </div>

        <div class="form-container">
            <h2>Delete User</h2>
            <form id="deleteUserForm">
                <label for="emailIdDelete">Email:</label>
                <input type="email" id="emailIdDelete" name="emailIdDelete" required><br>
                <button type="submit">Delete User</button>
            </form>
        </div>

        <div class="form-container">
            <h2>Fetch All Buyers</h2>
            <button onclick="fetchAllBuyers()">Fetch Buyers</button>
        </div>

        <div class="form-container">
            <h2>Fetch Active Buyers</h2>
            <button onclick="fetchActiveBuyers()">Fetch Active Buyers</button>
        </div>

        <div class="form-container">
            <h2>Fetch All Sellers</h2>
            <button onclick="fetchAllSellers()">Fetch Sellers</button>
        </div>

        <div class="form-container">
            <h2>Fetch Active Sellers</h2>
            <button onclick="fetchActiveSellers()">Fetch Active Sellers</button>
        </div>

        <div class="form-container">
            <h2>Total Products</h2>
            <button onclick="fetchTotalProducts()">Fetch Total Products</button>
        </div>

        <div class="form-container">
            <h2>Total Orders of the Day</h2>
            <form id="totalOrdersForm">
                <label for="date">Date (YYYY-MM-DD):</label>
                <input type="date" id="date" name="date" required><br>
                <button type="submit">Fetch Total Orders</button>
            </form>
        </div>

        <div class="table-container">
            <h2>Users</h2>
            <table>
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Phone Number</th>
                        <th>Role</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                    <!-- User data will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.getElementById('addUserForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                emailId: document.getElementById('emailId').value,
                password: document.getElementById('password').value,
                phoneNo: document.getElementById('phoneNo').value,
                role: document.getElementById('role').value,
                status: document.getElementById('status').value
            };

            fetch('/api/users/add', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data && data.id) {
                    alert('User added successfully!');
                    location.reload();
                } else {
                    throw new Error(data);
                }
            })
            .catch(error => {
                alert('Error adding user: ' + error.message);
            });
        });

        document.getElementById('updateUserForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = {
                emailId: document.getElementById('emailIdUpdate').value,
                firstName: document.getElementById('firstNameUpdate').value,
                lastName: document.getElementById('lastNameUpdate').value,
                phoneNo: document.getElementById('phoneNoUpdate').value,
                role: document.getElementById('roleUpdate').value,
                status: document.getElementById('statusUpdate').value
            };

            fetch('/api/users/update', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data && data.id) {
                    alert('User updated successfully!');
                    location.reload();
                } else {
                    throw new Error(data);
                }
            })
            .catch(error => {
                alert('Error updating user: ' + error.message);
            });
        });

        document.getElementById('deleteUserForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const emailId = document.getElementById('emailIdDelete').value;

            fetch(`/api/users/delete?emailId=${emailId}`, {
                method: 'DELETE'
            })
            .then(response => {
                if (response.status === 200) {
                    alert('User deleted successfully!');
                    location.reload();
                } else {
                    throw new Error('User deletion failed!');
                }
            })
            .catch(error => {
                alert('Error deleting user: ' + error.message);
            });
        });

        document.getElementById('totalOrdersForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const date = document.getElementById('date').value;

            fetch(`/api/admin/total-orders?date=${date}`)
            .then(response => response.json())
            .then(data => {
                alert(`Total Orders on ${date}: ${data}`);
            })
            .catch(error => {
                console.error(`Error fetching total orders for ${date}:`, error);
            });
        });

        function fetchAllBuyers() {
            fetch('/api/buyers/all')
            .then(response => response.json())
            .then(data => {
                populateUserTable(data);
            })
            .catch(error => {
                console.error('Error fetching all buyers:', error);
            });
        }

        function fetchActiveBuyers() {
            fetch('/api/buyers/active')
            .then(response => response.json())
            .then(data => {
                populateUserTable(data);
            })
            .catch(error => {
                console.error('Error fetching active buyers:', error);
            });
        }

        function fetchAllSellers() {
            fetch('/api/sellers/all')
            .then(response => response.json())
            .then(data => {
                populateUserTable(data);
            })
            .catch(error => {
                console.error('Error fetching all sellers:', error);
            });
        }

        function fetchActiveSellers() {
            fetch('/api/sellers/active')
            .then(response => response.json())
            .then(data => {
                populateUserTable(data);
            })
            .catch(error => {
                console.error('Error fetching active sellers:', error);
            });
        }

        function fetchTotalProducts() {
            fetch('/api/admin/total-products')
            .then(response => response.json())
            .then(data => {
                alert(`Total Products: ${data}`);
            })
            .catch(error => {
                console.error('Error fetching total products:', error);
            });
        }

        function populateUserTable(users) {
            const tableBody = document.getElementById('userTableBody');
            tableBody.innerHTML = '';

            users.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.firstName}</td>
                    <td>${user.lastName}</td>
                    <td>${user.emailId}</td>
                    <td>${user.phoneNo}</td>
                    <td>${user.role}</td>
                    <td>${user.status}</td>
                `;
                tableBody.appendChild(row);
            });
        }
    </script>
</body>
</html>
